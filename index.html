<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Airport Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    /* 設定地圖區域大小 */
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

<!-- 地圖容器 -->
<div id="map"></div>

<script>
  // 1. 初始化地圖，中心位置（緯度,經度）和縮放等級
  var map = L.map('map').setView([20, 0], 2);

  // 2. 加入底圖 (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 6
  }).addTo(map);

  // 3. 加入一個測試的機場標記
  L.marker([25.0797, 121.2340])
    .addTo(map)
    .bindPopup('Taipei Taoyuan Airport (TPE)');
</script>

</body>
</html>
