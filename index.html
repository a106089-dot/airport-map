<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Airport Route Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map { width: 100%; height: 100vh; }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>

    // 1. 初始化地圖
    var map = L.map('map').setView([20, 0], 2);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 6
    }).addTo(map);

    // 2. 全域變數
    let airports = {};
    let routes = [];
    let currentLines = [];

    function clearLines() {
      currentLines.forEach(line => map.removeLayer(line));
      currentLines = [];
    }

    // 3. 載入機場資料
    fetch("airports.json?v=" + new Date().getTime()) // 加亂數避免快取
      .then(res => res.json())
      .then(data => {
        data.forEach(a => {
          airports[a.iata] = a; 
        });
        loadRoutesAndMarkers(data);
      });

    function loadRoutesAndMarkers(airportList) {

      // 4. 載入航線資料
      fetch("routes.json?v=" + new Date().getTime()) // 防快取
        .then(res => res.json())
        .then(r => {
          routes = r;
          console.log("Loaded routes:", routes);

          // 5. 建立機場 marker
          airportList.forEach(airport => {
            if (!airport.lat || !airport.lng) return;

            L.marker([airport.lat, airport.lng])
              .addTo(map)
              .bindPopup(`
                <b>${airport.name}</b><br>
                IATA: ${airport.iata}<br>
                ICAO: ${airport.icao}<br>
                Country: ${airport.country}
              `)
              .on("click", () => {
                console.log("Clicked airport:", airport.iata);
                clearLines();

                let start = airport.iata;
                let dests = routes.filter(r => r.from === start);
                console.log("Destinations from clicked airport:", dests);

                dests.forEach(rt => {
                  let toAirport = airports[rt.to];
                  if (!toAirport) {
                    console.warn("No airport data for:", rt.to);
                    return;
                  }

                  // 線條顏色鮮明、加粗
                  let line = L.polyline(
                    [
                      [airport.lat, airport.lng],
                      [toAirport.lat, toAirport.lng]
                    ],
                    { weight: 4, color:"yellow", opacity: 1 }
                  ).addTo(map);

                  currentLines.push(line);
                });
              });
          });
        });
    }

  </script>

</body>
</html>
